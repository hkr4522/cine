
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/apple-icon-180.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Streaming movies and TV shows" />
    <!-- Preload critical assets -->
    <link rel="preload" href="/logo.jpeg" as="image" />
    <!-- Add Playfair Display font for Hero component typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap">
    <title>Cinepapa</title>
    <script>
      // URL and base path for easier debugging in console
      window.appBaseUrl = window.location.origin;
      try {
        window.appBasePath = import.meta.env?.BASE_URL || "/";
      } catch (e) {
        window.appBasePath = "/";
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Service worker registration happens in src/utils/register-sw.ts -->
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" defer></script>
  </body>
</html>
